language: node_js
node_js:
- '8'
cache:
  yarn: true
  directories:
  - node_modules
  - sysconfcpus
install:
- yarn
- yarn elm-install
- |
  if [ ! -d sysconfcpus/bin ];
  then
    git clone https://github.com/obmarg/libsysconfcpus.git;
    cd libsysconfcpus;
    ./configure --prefix=$TRAVIS_BUILD_DIR/sysconfcpus;
    make && make install;
    cd ..;
  fi
script:
- "$TRAVIS_BUILD_DIR/sysconfcpus/bin/sysconfcpus -n 2 yarn build"
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GH_TOKEN"
  keep-history: true
  local-dir: dist
  target-branch: gh-pages
  verbose: true
  on:
    branch: master
env:
  global:
    secure: 
